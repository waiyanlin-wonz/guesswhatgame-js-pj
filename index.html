<body class="bg-color">
    <!-- //register -->
    <div class="container" id="register">
        <div class=" w-100 m-auto">
            <div class="row ">
                <div class="d-flex justify-content-center align-items-center min-vh-100">
                    <div class="col-md-4 col-10">
                        <!-- //form login  -->
                        <form class="px-4 py-3 rounded-3 form-decoration" id="formRegister">
                            <h1 class="h3 mb-4 fw-normal">Please register</h1>
                            <div class="form-floating mb-3 ">
                                <input type="text" name="loginName" class="form-control" id="floatingInput"
                                    placeholder="name@example.com custom-bg">
                                <label for="floatingInput text-" >Your full name</label>
                            </div>
                            <div class="form-floating mb-3 ">
                                <input type="email" name="loginEmail" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput" >Email address</label>
                            </div>
                            <div class="form-floating mb-3 ">
                                <input type="password" name="loginPassword" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword" >Password</label>
                            </div>

                            <button class="w-100 p-2 btn-decoration btn text-light" type="submit">Sign up</button>


                            <button type="button" class="btn border-0 link-hover" id="toLoginBtn"><small
                                    class="text-center d-block text-decoration-underline  ">I
                                    already have an account</small></button>

                            <p class="mt-5 mb-3 ">@gueswhatgame</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- //login  -->
    <div class="container d-none" id="login">
        <div class=" w-100 m-auto">
            <div class="row ">
                <div class="d-flex justify-content-center align-items-center min-vh-100">
                    <div class="col-md-4 col-10">
                        <!-- //form login  -->
                        <form class="px-4 py-3 rounded-3 form-decoration" id="formLogin">
                            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                            <div class="form-floating mb-3">
                                <input id="email" type="email" class="form-control" id="floatingInput"
                                    placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input id="password" type="password" class="form-control" id="floatingPassword"
                                    placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>

                            <button class="btn-decoration btn text-light w-100 py-2" type="submit">Sign in</button>

                            <button type="button" class="btn border-0 " id="toRegBtn"><small
                                    class="text-center d-block text-decoration-underline text-light link-hover">Create a new
                                    account</small></button>

                                    <small id="loginNoti" class=" d-block m-2 d-none text-danger">This account doesn't exsit</small>
                            <p class="mt-5 mb-3 ">@gueswhatgame</p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
